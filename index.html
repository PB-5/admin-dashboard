<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search">
                <img class="magnify" src="images/magnify.svg" alt="search icon">
                <form>
                    <input type="text" placeholder="Search...">
                </form>
            </div>
            <div class="active">
                <img class="bell" src="images/bell-outline.svg" alt="bell">
                <img class="profile-picture" src="images/poro.jpg" alt="profile picture">
                <p class="user-name">Patryk</p>
            </div>
            <div class="account-info">
                <img class="profile-picture" src="images/poro.jpg" alt="profile picture">
                <p class="greeting-text">Hi there, <br> Patryk</p>
            </div>
            <div class="header-buttons">
                <button type="button">New</button>  
                <button type="button">Upload</button> 
                <button type="button">Share</button> 
            </div>
        </div>
    <div class="sidebar">
        <img class="sidebar-top sidebar-images" src="images/view-dashboard.svg" alt="dashboard">
        <div class="sidebar-top sidebar-title">Dashboard</div>
        <img class="sidebar-images" src="images/home.svg" alt="home">
        <div class="sidebar-title">Home</div>
        <img class="sidebar-images" src="images/card-account-details-outline.svg" alt="profile">
        <div class="sidebar-title">Profile</div>
        <img class="sidebar-images" src="images/message-reply.svg" alt="messages">
        <div class="sidebar-title">Messages</div>
        <img class="sidebar-images" src="images/clock-time-three.svg" alt="history">
        <div class="sidebar-title">History</div>
        <img class="sidebar-images" src="images/note-multiple.svg" alt="tasks">
        <div class="sidebar-title">Tasks</div>
        <img class="sidebar-images" src="images/account-group.svg" alt="communities">
        <div class="sidebar-title">Communities</div>
        <img class="sidebar-images" src="images/cog.svg" alt="settings">
        <div class="sidebar-title">Settings</div>
        <img class="sidebar-images" src="images/help-box.svg" alt="support">
        <div class="sidebar-title">Support</div>
        <img class="sidebar-images" src="images/shield-check.svg" alt="Privacy">
        <div class="sidebar-title">Privacy</div>
    </div>


    </div> <!-- wrapper ending div -->
</body>
</html>
